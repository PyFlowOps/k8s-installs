---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-http
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`argocd.pyflowops.local`) && PathPrefix(`/`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: argocd
      services:
        - name: argocd-server
          port: 80
          scheme: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-https
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.pyflowops.local`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80 # Would be 443, but ArgoCD server listens on port 80
          scheme: http # Use http because we are terminating TLS at Traefik
  tls:
    secretName: argocd-tls
