---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-server-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`grafana.pyflowops.local`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: grafana
          namespace: monitoring
          port: 80
          scheme: http
